        <script>

            $(function(){          /*The '$' is used to access jquery*/

                $("#SpongeBob").hide(1000).show(500).slideUp(1000).delay(2000).slideDown(1000).fadeToggle(1000).fadeToggle(2000);

                $("#burgerImage").on("click", function(){

                    var imageId = $(this).attr("data-imageId");
